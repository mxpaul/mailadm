<!DOCTYPE html>
<html>
<head>
  <title>mailadm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<!--link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"-->
</head>
<body ng-app="myApp">

<!-- MENU --------------------------------------------------------- -->
<nav class="navbar navbar-default">
  <div class="container-fluid" bs-active-link>
    <ul class="nav navbar-nav">
      <li><a href="#/">List</a></li>
      <li><a href="#/create">Create</a></li>
    </ul>
  </div>
</nav>
<!-- MENU END ----------------------------------------------------- -->


<!-- CONTAIER ----------------------------------------------------- -->
<div class="container">
  <div class="row" ng-if="errorMsg">
		<div class="alert alert-danger">
			<strong>Error:</strong> <span ng-bind="errorMsg"></span>
		</div>
	</div>
  <div class="row">
		<div ng-view></div>
  </div>
</div>
<!-- CONTAINER END ------------------------------------------------ -->

<!-- ANGULAR CONTROLLER ----------------------------------------- -->
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "list.html",
				controller : "listCtl"
    })
    .when("/create", {
        templateUrl : "create.html",
				controller : "listCtl"
    })
});
app.controller("listCtl", function ($scope, $rootScope, $location, $http) {
	$scope.mailboxes = [ ];
	$scope.DefaultDomainValue = "100";
	$scope.updateMailboxList = function(){
		$http.get("/v1/mailbox")
		.then(function(response) {
				$rootScope.errorMsg = false;
				$scope.mailboxes = response.data;
			}, function(response) {
				$rootScope.errorMsg = "API /v1/mailbox FAIL: " + response.statusText;
			}
		);
	}
	$scope.updateDomainList = function(){
		$http.get("/v1/domain")
		.then(function(response) {
				if (Array.isArray(response.data) && response.data.length > 0 ) {
					$rootScope.errorMsg = false;
					$scope.maildomains = response.data;
				} else {
					$rootScope.errorMsg = "API /v1/domain FAIL: not array or length 0";
				}
			}, function(response) {
				$rootScope.errorMsg = "API /v1/domain FAIL: " + response.statusText;
			}
		);
	}
	$scope.updateMailboxList();
	$scope.updateDomainList();
});

</script>
<!-- ANGULAR CONTROLLER END ----------------------------------------- -->

<!-- ANGULAR EXTENTIONS --------------------------------------------- -->
<script>

// ********************************
// * Highlight active menu item
// *
// ********************************
app.directive('bsActiveLink', ['$location', function ($location) {
return {
    restrict: 'A', //use as attribute 
    replace: false,
    link: function (scope, elem) {
        //after the route has changed
        scope.$on("$routeChangeSuccess", function () {
            var hrefs = ['/#' + $location.path(),
                         '#' + $location.path(), //html5: false
                         $location.path()]; //html5: true
            angular.forEach(elem.find('a'), function (a) {
                a = angular.element(a);
                if (-1 !== hrefs.indexOf(a.attr('href'))) {
                    a.parent().addClass('active');
                } else {
                    a.parent().removeClass('active');   
                };
            });     
        });
    }
}
}]);


// ********************************
// * Confirm passwords in form
// *
// ********************************
app.directive("compareTo", [ function() {
		return {
				require: "ngModel",
				scope: {
						otherModelValue: "=compareTo"
				},
				link: function(scope, element, attributes, ngModel) {
						 
						ngModel.$validators.compareTo = function(modelValue) {
								return modelValue == scope.otherModelValue;
						};
 
						scope.$watch("otherModelValue", function() {
								ngModel.$validate();
						});
				}
		};
	}
]); 
</script>
<!-- ANGULAR EXTENTIONS END  ----------------------------------------- -->

</body>
</html>
