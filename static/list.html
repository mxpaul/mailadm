<h1>Mail user list</h1>

<div>
	<form class="form-inline">
		<label class="control-label" for="filterEmail">Email filter</label>
		<input type="text" ng-model="filterEmail" class="form-control">
		<label class="control-label" for="filterName">Name filter</label>
		<input type="text" ng-model="filterName" class="form-control">
	</form>
</div>

<table class="table table-striped table-hover table-responsive">
	<tr>
		<th>Email</th>
		<!-- <th>Profile</th> -->
		<!-- <th>Backup</th> -->
		<!-- <th>Active</th> -->
		<th>Name</th>
		<th>Disabled</th>
	</tr>
	<tr ng-repeat="box in mailboxes | filter : { 'Email': filterEmail, 'Name': filterName}">
		<td> <a ng-href="#/edit/{{box.Id}}">{{ box.Email }}</a> </td>
			<td> {{ box.Name }}</td>
			<td> <input type="checkbox" ng-model="box.Disabled" ng-disabled="true"></td>
	</tr>
</table>
