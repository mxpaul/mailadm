<h1>Mail user list</h1>

<table class="table table-striped table-hover table-responsive">
	<tr>
		<th>Email</th>
		<!-- <th>Profile</th> -->
		<!-- <th>Backup</th> -->
		<!-- <th>Active</th> -->
		<th>Name</th>
		<th>Disabled</th>
	</tr>
	<tr ng-repeat="box in mailboxes">
		<td> <a href="#/edit/{{box.Id}}">{{ box.Email }}</a> </td>
			<td> {{ box.Name }}</td>
			<td> <input type="checkbox" ng-model="box.Disabled" ng-disabled="true"></td>
	</tr>
</table>
