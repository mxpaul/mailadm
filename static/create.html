<h1>Create mailbox</h1>
<form name="newMbox" novalidate class="form-inline">
	<div class="form-group">
		<label class="control-label" for="localpart">Localpart</label>
		<input name="localpart" ng-model="MailBox.Localpart" required class="form-control">
		<label class="control-label" for="domain">@</label>
		<!--
		<select name="domain" ng-model="newMbox.domain" ng-options="d.Id as d.Name for d in maildomains">
		</select>
		-->
		<select name="domain" ng-init="MailBox.Domain=DefaultDomainValue" ng-model="MailBox.Domain" required class="form-control">
			<option ng-repeat="d in maildomains | orderBy:'d.Name'" value="{{d.Id | number}}">
				{{d.Name}}
			</option>
		</select>
	</div>
	<div class="form-group">
		<label class="control-label" for="password">Password</label>
		<input name="password" ng-model="MailBox.Password" required type="password" class="form-control">
		<label class="control-label" for="password_confirm">Again</label>
		<input name="password_confirm" ng-model="password_confirm" compare-to="MailBox.Password" type="password" class="form-control">
	</div>
	<div class="form-group">
		<label class="control-label" for="name">Full Name</label>
		<input name="name" ng-model="MailBox.Name" class="form-control">
	</div>
	<div class="form-group">
	<button name="add" ng-disabled="newMbox.$invalid" ng-click="CreateMailbox()" class="btn btn-default">
		Create mailbox
	</button>
	</div>
</form>

		<div class='alert alert-danger' ng-show='newMbox.localpart.$dirty && newMbox.localpart.$invalid'>Localpart required</div>
		<div class='alert alert-danger' ng-show='newMbox.password.$dirty && newMbox.password.$invalid'>Password Required </div>
		<div class='alert alert-danger' ng-show='newMbox.password_confirm.$invalid'>
			Passwords should match
		</div>
